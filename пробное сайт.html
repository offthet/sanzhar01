<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video and Audio Player</title>
</head>
<body>

<video id="myVideo" width="320" height="240" controls>
  <source src="y2mate.com - Dining Room or There is Nothing_360p.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<audio id="myAudio" controls>
  <source src="y2mate.com - Dining Room or There is Nothing_360p (online-audio-converter.com).mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<button onclick="playBoth()">Play Both</button>

<script>
function playBoth() {
  var video = document.getElementById("myVideo");
  var audio = document.getElementById("myAudio");
  
  video.play();
  audio.play();
}
</script>

</body>
</html>
